    <div class="btns-container">
        <button class="btn-signUp">Sign Up</button>
        <button class="btn-signIn">Sign In</button>
        <button class="btn-signOut">Sign Out</button>
    </div>
    <h1>Welcome,<br/>Sign In <i>or</i> Sign Up!</h1>
    <p class="info">Public content</p>

    <form class="signUp-form">
        <h2>Sign Up</h2>
        <label for="signUpEmail">Email</label>
        <input type="email" class="signUp-email" id="signUpEmail">

        <label for="signUpPwd">Password</label>
        <input type="password" class="signUp-pwd" id="signUpPwd">
        
        <button type="submit">Register</button>
    </form>

    <form class="signIn-form">
        <h2>Sign In</h2>
        <label for="signInEmail">Email</label>
        <input type="email" class="signIn-email" id="signInEmail">

        <label for="signInPwd">Password</label>
        <input type="password" class="signIn-pwd" id="signInPwd">
        
        <button type="submit">Connect</button>
    </form>
